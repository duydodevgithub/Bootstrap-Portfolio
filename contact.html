<html>
<head>
	<title>About me</title>

		.footer {
	  position: absolute;
	  text-align: center;
	  bottom: 0;
	  width: 100%;
	  /* Set the fixed height of the footer here */
	  height: 60px;
	  line-height: 60px; /* Vertically center the text there */
	  background-color: #f5f5f5;
}
		.image {
			width: 10%;
			height: 10%;
		}
		.row { padding: 10px; }
		body {
			background-image: url('./image/background.png');
		}
		#about_me,#connect_me{
			background-color: white;
			margin: 10px;
		}
		.thumbnail {float: left;margin-right:10px }
		.navbar-brand {font-size: 30px;}
	</style>

</head>
<body>

<!-- Navigation bar -->
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Duy Do Website</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	    <li><a href="index.html">About me</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
	  </div>
	</nav>
<!-- Code for content -->
	<div class="container" id="main">
		<div class="row">
		  <div class="col-lg-8" id="about_me">
			<div class="row">
				<form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact me</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
			</div>
		  </div>

		  	<div class="col-lg-3" id="connect_me">
	  			<div class="row">
	  				<h3 class="text-center">Connect with Me</h3>
	  			</div>
				<hr>
				<div class="row">
					<ul class="list-inline banner-social-buttons">
	                    <li><a href="#" class="btn btn-default btn-sm"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
	                    <li><a href="#" class="btn btn-default btn-sm"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li>
	                    <li><a href="#" class="btn btn-default btn-sm"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                  </ul>
				</div>
		  	</div>
		</div>
	</div>

<!-- Here's code for footer -->
  <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright 2017 Duy Do</p>
